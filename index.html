<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>time warp</title>
  </head>

  <body>
    <div class="top-right">
      <!-- <h1>This is a heading</h1> -->
      <div class="stopwatch-box">
        <h1 id="Timer">00:00</h1>
        <!-- below are the buttons that control the timer -->
        <div class="clock-buttons">
          <button
            type="button"
            class="btn"
            id="Start"
            onclick="if(running===null){countUp = setInterval(upSec, 1000)};"
          >
            Start
          </button>
          <button
            type="button"
            class="btn"
            id="Stop"
            onclick="clearInterval(countUp);running=null;"
          >
            Stop
          </button>
          <button type="button" class="btn" id="Reset" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
