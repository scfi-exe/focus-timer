<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>time warp</title>
  </head>

  <body>
    <video autoplay muted loop id="bg-video">
      <source src="backgrounds/rainyCabin.mp4" type="video/mp4" />
    </video>
    <div id="bg-switcher">â˜°</div>
    <div id="bg-menu">
      <button onclick="setBackground('backgrounds/rainyCabin.mp4')">
        Rainy Cabin
      </button>
      <button onclick="setBackground('backgrounds/rooftop-camper.mp4')">
        Rooftop Camper
      </button>
      <button onclick="setBackground('backgrounds/flow-state.mp4')">
        Flow State
      </button>
    </div>
    <div class="top-right">
      <!-- <h1>This is a heading</h1> -->
      <div class="stopwatch-box">
        <h1 id="Timer">00:00</h1>
        <!-- below are the buttons that control the timer -->
        <div class="clock-buttons">
          <button type="button" class="btn" id="Start" onclick="startUp()">
            Start
          </button>
          <button
            type="button"
            class="btn"
            id="Stop"
            onclick="clearInterval(running);running=null;"
          >
            Stop
          </button>
          <button type="button" class="btn" id="Reset" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
