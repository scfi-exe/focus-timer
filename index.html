<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>time warp</title>
  </head>

  <body>
    <div class="top-right">
      <!-- <h1>This is a heading</h1> -->
      <h1 id="Timer">00:00</h1>
      <!-- below are the buttons that control the timer -->
      <div class="clock-buttons">
        <button
          type="button"
          class="button"
          id="Start"
          onclick="countUp = setInterval(upSec, 1000);"
        >
          Start
        </button>
        <button
          type="button"
          class="button"
          id="Stop"
          onclick="clearInterval(countUp)"
        >
          Stop
        </button>
        <button type="button" class="button" id="Reset" onclick="reset()">
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
