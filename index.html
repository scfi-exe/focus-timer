<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>hocus focus</title>
  </head>

  <body>
    <h1>This is a heading</h1>
    <p id="Timer">00:00</p>
    <!-- below are the buttons that control the timer -->
    <button
      type="button"
      class="button"
      id="Start"
      onclick="countUp = setInterval(upSec, 1000);"
    >
      Start
    </button>
    <button
      type="button"
      class="button"
      id="Stop"
      onclick="clearInterval(countUp)"
    >
      Stop
    </button>
    <button type="button" class="button" id="Reset" onclick="reset()">
      Reset
    </button>
    <script src="script.js"></script>
  </body>
</html>
